<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành cấu trúc switch</title>
</head>
<body>
<script>
    let value = +prompt("Nhập vào một số:");
    if (value > 0) {
        alert(1);
    } else if(value < 0) {
            alert(-1);
        } else {
            alert(0);
    }
</script>
</body>
</html>
