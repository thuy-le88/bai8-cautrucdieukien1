<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>thực hành luyện tập if-else-if</title>
</head>
<body>
<script>
    let userName = prompt("Who's there?", '');
    if (userName == 'Admin') {
        alert("Enter password")
    } else if (userName == "") {
        alert('Canceled');
    } else {
        alert("I don't know you");
    }
    let pass = prompt('Password?', '');
    if (pass == 'TheMaster') {
        alert('Welcome!');
    } else if (pass == "") {
        alert('Canceled.');
    } else {
        alert('Wrong password');
    }
</script>
</body>
</html>
