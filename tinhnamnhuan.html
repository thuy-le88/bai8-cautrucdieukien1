<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tính năm nhuận</title>
</head>
<body>
<script>
    let year = parseInt(prompt("Enter a year"));
    if (year % 4 == 0) {
        if (year % 100 == 0) {
            if (year % 400 == 0) {
                document.write(year + " is a leap year");
            } else {
                document.write(year + " is NOT a leap year");
            }
        } else {
            document.write(year + " is a leap year");
        }
    } else {
        document.write(year + " is NOT a leap year");
    }
</script>
</body>
</html>
